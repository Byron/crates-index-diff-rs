[package]
authors = ["Sebastian Thiel <byronimo@gmail.com>"]
description = "Learn what's changed in the crates.io index"
documentation = "https://docs.rs/crates-index-diff"
keywords = ["crates", "index", "diff"]
license = "MIT"
name = "crates-index-diff"
repository = "https://github.com/Byron/crates-index-diff-rs"
version = "10.0.0"
edition = "2018"
readme = "changelog.md"
include = ["src/**/*", "LICENSE.md", "README.md", "CHANGELOG.md"]

[lib]
test = false

[dependencies]
# git-repository = "0.22.1"
git-repository = { version = "0.22.1", git = "https://github.com/Byron/gitoxide", branch = "for-crates-index-diff" }
similar = { version = "2.2.0", features = ["bytes"] }
serde = { version = "1", features = ["std", "derive"] }
serde_json = "1"
thiserror = "1.0.32"

[dependencies.git2]
version = "0.14.0"
default-features = false
features = ["https"]

[dev-dependencies]
git-testtools = "0.8.0"
tempdir = "0.3.5"
