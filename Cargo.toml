[package]
authors = ["Sebastian Thiel <byronimo@gmail.com>"]
description = "Learn what's changed in the crates.io index"
documentation = "https://docs.rs/crates-index-diff"
keywords = ["crates", "index", "diff"]
license = "MIT"
name = "crates-index-diff"
repository = "https://github.com/Byron/crates-index-diff-rs"
version = "7.0.1"
edition = "2018"
readme = "changelog.md"
include = ["src/**/*.rs", "Cargo.toml", "README.md", "changelog.md", "LINCENSE.md"]

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"

[dependencies.git2]
version = "0.13.0"
default-features = false
features = ["https"]

[dev-dependencies]
tempdir = "0.3.5"
